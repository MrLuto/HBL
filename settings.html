<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Help byluto | settings</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href=".css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./css/settings.css">
</head>
<body>
	<section class="py-5 my-5">
		<div class="container">
			<h1 class="mb-5">Account Settings</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img src="./images/user.png" alt="Image" class="shadow">
						</div>
						<h4 id="fullname" class="text-center">Lorem ipsum</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i> 
							Byluto Account
						</a>
						<a class="nav-link" id="SAH-tab" data-toggle="pill" href="#SAH" role="tab" aria-controls="SAH" aria-selected="false">
							<i class="fa fa-key text-center mr-1"></i> 
							SAH Account
						</a>
                        <a href="http://162.55.245.188:26133/hbl/download" class="nav-link">
							<i class="fa fa-bell text-center mr-1"></i> 
							Download
						</a>
						<a class="nav-link" id="logout-tab" data-toggle="pill" role="tab" aria-controls="notification" aria-selected="false" onclick="logout();">
							<i class="fa fa-bell text-center mr-1"></i> 
							Log out
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                    
                    <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Account Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>First Name</label>
								  	<input id="firstname" type="text" class="form-control" value="Lorem">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Last Name</label>
								  	<input id="lastname" type="text" class="form-control" value="ipsum">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Email</label>
								  	<input id="email" type="text" class="form-control" value="loremipsum@gmail.com">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Iban</label>
								  	<input id="iban" type="text" class="form-control" value="NL65RABO5477021047">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button onclick="location.reload();" class="btn btn-light">Cancel</button>
						</div>
					</div>

					<div class="tab-pane fade" id="SAH" role="tabpanel" aria-labelledby="SAH-tab">
						<h3 class="mb-4">SAH Settings</h3>
                        <div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Email</label>
								  	<input type="email" class="form-control" value="loremipsum@gmail.com">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Password</label>
								  	<input type="password" class="form-control" value="password">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Time To Run (in minutes)</label>
								  	<input id="text" type="text" class="form-control" value="5">
								</div>
							</div>
						</div>
                        <div>
							<button class="btn btn-primary">Update</button>
							<button onclick="location.reload();" class="btn btn-light">Cancel</button>
						</div>
                    </div>

				</div>
			</div>
		</div>
	</section>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
    <script src="./js/settings.js"></script>
</body>
</html>
